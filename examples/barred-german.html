        <script src="../dist/kreuzwort.js"></script>
        <script>
            window.addEventListener('load', function() {
                window.kreuzwort = Kreuzwort.instances[0];
                
                kreuzwort.addCallback('input', function(e) {
                    if (e.key === "ä" || e.key === "Ä") return ['A', 'E'];
                    if (e.key === "ö" || e.key === "Ö") return ['O', 'E'];
                    if (e.key === "ü" || e.key === "Ü") return ['U', 'E'];
                    if (e.key === "ß") return ['S', 'S'];
                    return null
                });
                
                kreuzwort.features.setBars = true;
                kreuzwort.features.writeNewCells = true;
            });
        </script>
        <link rel="stylesheet" href="style.css" />
    </head>

        <title>German Barred Crossword</title>
        <script src="../dist/kreuzwort.js"></script>
        <script>
            window.onload = function() {
                var container = document.querySelector('.crossword');
                window.crossword = new Kreuzwort(container, Kreuzwort.featuresConstruction, Kreuzwort.languages.german);
                standardKeyProcess = window.crossword.keyProcess;
                window.crossword.keyProcess = function(key) {
                    if (key === "ä" || key === "Ä") return ['A', 'E'];
                    if (key === "ö" || key === "Ö") return ['O', 'E'];
                    if (key === "ü" || key === "Ü") return ['U', 'E'];
                    if (key === "ß") return ['S', 'S'];
                    return standardKeyProcess(key);
                }
            }
        </script>
        <link rel="stylesheet" href="style.css" />
